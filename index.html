<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/pokedex.css">
    <link rel="stylesheet" href="/team.css">
    <link rel="stylesheet" href="/article.css">

    <title>Document</title>
</head>
<body>
  
    <header>
      <nav class="navbar"> 
        <h1>Pokédex</h1>
    </nav>
       
</header>
  
<article class="introduction">
   <p>Welcome to the official pokemon teambuilder. 
    Search your favourite pokemons and add them to your team! If you're new to Pokemon 
feel free to use the random generator button for some pokemon names.</p>
    <div id="random-suggestions" style="width: 200px; border-left: 1px solid #ccc; padding-left: 10px;">
        <h2>Slumpmässiga förslag</h2>
        <button id="generateRandom">Generera 6 Pokémon</button>
        <ol id="suggestionList"></ol>
    </div>
</article>

<main class="container">
    
<section class="pokedex">
    <input type="text" id="search" placeholder="Enter Pokémon name" />
    <button onclick="searchPokemon()">Search</button>
    </div>
   </section>
   
   <section class="stats">
   <div class="pokemon-card">
    <div id="pokemon"></div>
   </section>

   <section class="pokemonTeam">
<div id="pokemon"></div>
<button id="addToTeam">Add To Team</button>
<h2>Your Team:</h2>
<div id="team"></div>
   </section>

</main>

    <script src="index.js"></script>
</body>
</html>
