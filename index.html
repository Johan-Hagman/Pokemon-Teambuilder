<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/pokedex.css">
    <link rel="stylesheet" href="/team.css">
    <link rel="stylesheet" href="/article.css">

    <title>Document</title>
</head>
 <body>
    <header>
        <nav class="navbar">
            <h1>Pokédex</h1>
        </nav>
    </header>

    <article class="introduction">
        <p>
            Welcome to the official Pokémon Teambuilder. 
            Search your favorite Pokémon and add them to your team! 
            If you're new to Pokémon, feel free to use the random generator button for some Pokémon names.
        </p>
    </article>

    <main class="container">
        <!-- Sök och slump-knapp i samma höjd -->
        <section class="search-and-random">
            <div class="search-container">
                <input type="text" id="search" placeholder="Enter Pokémon name" />
                <button onclick="searchPokemon()">Search</button>
            </div>
            <div class="random-container">
                <h2>Slumpmässiga förslag</h2>
                <button id="generateRandom">Generera 6 Pokémon</button>
                <!-- <div id="pokemonList"></div> -->
                <ol id="suggestionList"></ol>
            </div>
        </section>

        <!-- Pokémon Detaljer -->
        <section class="stats">
            <div class="pokemon-card">
                <div id="pokemon"></div>
            </div>
        </section>

        <!-- Pokémon Team längst ner -->
        <section class="pokemon-team">
            <button id="addToTeam">Add To Team</button>
            <h2>Your Team:</h2>
            <div id="team"></div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
